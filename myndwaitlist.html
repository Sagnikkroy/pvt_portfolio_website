<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mynd - Join the Waitlist</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height:100vh; display:flex; align-items:center; justify-content:center;
            padding:20px; position:relative; overflow:hidden;
        }
        .background-image {
            position:fixed; inset:0; z-index:-2;
            background:url("assests/login_bg.jpg") center/cover no-repeat;
        }
        .video-overlay {
            position:fixed; inset:0; z-index:-1; pointer-events:none;
            background:radial-gradient(circle at 50% -10%,
                #fff 0%, rgba(255,255,255,.377) 10%,
                rgba(255,255,255,.265) 20%, transparent 45%);
        }
        .container {
            max-width:600px; width:100%; padding:60px 40px;
            text-align:center; animation:fadeIn .8s ease-out;
        }
        @keyframes fadeIn { from{opacity:0;transform:translateY(30px)} to{opacity:1;transform:none} }
        .logo { width:120px; height:auto; margin-bottom:24px; }
        .tagline { font-size:20px; color:#fff; margin-bottom:12px; font-weight:500; }
        .description { font-size:16px; color:#fff; margin-bottom:40px; line-height:1.6; }
        .input-group { display:flex; gap:12px; margin-bottom:16px; flex-wrap:wrap; }
        input[type="text"], input[type="email"] {
            flex:1; min-width:200px; padding:16px 20px;
            border:2px solid rgba(255,255,255,.2);
            background:rgba(255,255,255,.1); backdrop-filter:blur(2px);
            color:#fff; border-radius:26px; font-size:16px;
            transition:all .3s; outline:none;
        }
        input::placeholder { color:rgba(255,255,255,.6); }
        input:focus { border-color:rgba(255,255,255,.5);
            background:rgba(255,255,255,.15); box-shadow:0 0 0 3px rgba(255,255,255,.1); }
        .submit-btn {
            width:100%; padding:16px 32px; background:#000; color:#fff;
            border:none; border-radius:26px; font-size:16px; font-weight:600;
            cursor:pointer; transition:transform .2s,box-shadow .2s;
        }
        .submit-btn:hover { transform:translateY(-2px); background:#1a1a1a; }
        .submit	types:submit-btn:active { transform:none; }
        .success-message {
            display:none; background:rgba(72,187,120,.9); backdrop-filter:blur(2px);
            color:#fff; padding:16px; border-radius:26px; margin-top:20px;
            animation:slideDown .3s ease-out;
        }
        @keyframes slideDown { from{opacity:0;transform:translateY(-10px)} to{opacity:1;transform:none} }
        .success-message.show { display:block; }
        .features {
            display:grid; grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
            gap:20px; margin-top:40px; text-align:left;
        }
        .feature {
            padding:20px; background:rgba(255,255,255,.1); backdrop-filter:blur(2px);
            border:1px solid rgba(255,255,255,.2); border-radius:16px;
            transition:transform .2s;
        }
        .feature:hover { transform:translateY(-4px); background:rgba(255,255,255,.15); }
        .feature-title { font-weight:600; color:#fff; margin-bottom:4px; }
        .feature-desc { font-size:14px; color:rgba(255,255,255,.8); }
        .counter {
            margin-top:30px; padding:20px; background:rgba(255,255,255,.1);
            backdrop-filter:blur(2px); border:1px solid rgba(255,255,255,.2);
            border-radius:16px; text-align:center;
        }
        .counter-number { font-size:36px; font-weight:800; color:#fff; }
        .counter-label { font-size:14px; color:rgba(255,255,255,.8); margin-top:4px; }
        @media (max-width:600px){
            .container{padding:40px 24px}
            .input-group{flex-direction:column}
            input{width:100%}
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="video-overlay"></div>

    <div class="container">
        <!-- SVG logo with fallback -->
        <picture class="logo">
            <source srcset="assets/logo.svg" type="image/svg+xml">
            <img src="assests/logo.svg" alt="mynd logo">
        </picture>

        <p class="tagline">Your mind, organized.</p>
        <p class="description">
            Join the waitlist for early access to mynd â€“ the next-generation app for mental clarity and productivity.
        </p>

        <div class="waitlist-form">
            <div class="input-group">
                <input type="text" id="name" placeholder="Your name" required>
                <input type="email" id="email" placeholder="Your email" required>
            </div>
            <button class="submit-btn" onclick="joinWaitlist()">Join the Waitlist</button>
        </div>

        <div class="success-message" id="successMessage">
            You're on the list! We'll notify you when mynd launches.
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-title">Smart</div>
                <div class="feature-desc">AI-powered insights</div>
            </div>
            <div class="feature">
                <div class="feature-title">Fast</div>
                <div class="feature-desc">Lightning quick</div>
            </div>
            <div class="feature">
                <div class="feature-title">Secure</div>
                <div class="feature-desc">Privacy first</div>
            </div>
        </div>

        <!-- Counter (was missing in the original) -->
        <div class="counter">
            <div class="counter-number" id="counterNumber">0</div>
            <div class="counter-label">people on the waitlist</div>
        </div>
    </div>

    <script>
        // ---- Counter persistence ----
        let waitlistCount = parseInt(localStorage.getItem('myndWaitlistCount')) || 0;
        document.getElementById('counterNumber').textContent = waitlistCount;

        function joinWaitlist() {
            const name  = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();

            if (!name || !email) return alert('Please fill in all fields');
            if (!email.includes('@')) return alert('Please enter a valid email');

            // Increment
            waitlistCount++;
            localStorage.setItem('myndWaitlistCount', waitlistCount);
            document.getElementById('counterNumber').textContent = waitlistCount;

            // Success UI
            const msg = document.getElementById('successMessage');
            msg.classList.add('show');
            setTimeout(() => msg.classList.remove('show'), 5000);

            // Reset form
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';

            console.log('Waitlist signup:', { name, email });
        }

        // Enter key support
        ['name','email'].forEach(id => {
            document.getElementById(id).addEventListener('keypress', e => {
                if (e.key === 'Enter') joinWaitlist();
            });
        });
    </script>
</body>
</html>
