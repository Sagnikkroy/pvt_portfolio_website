<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mynd - Join the Waitlist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
.background-image {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url("assests/login_bg.jpg"); /* ‚Üê change this path to your image */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    z-index: -2;
}

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    /* soft white glow only at the top center */
    background: radial-gradient(
        circle at 50% -10%, 
        rgb(255, 255, 255) 0%, 
        rgba(255, 255, 255, 0.377) 10%, 
        rgba(255, 255, 255, 0.265) 20%, 
        rgba(255, 255, 255, 0) 45%
    );
    z-index: -1;
    pointer-events: none;
}


        .container {
            max-width: 600px;
            width: 100%;
            padding: 60px 40px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 24px;
        }

        .tagline {
            font-size: 20px;
            color: #ffffff;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .description {
            font-size: 16px;
            color: #ffffff;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .waitlist-form {
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        input[type="email"],
        input[type="text"] {
            flex: 1;
            min-width: 200px;
            padding: 16px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(2px);
            color: #ffffff;
            border-radius: 26px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="email"]::placeholder,
        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input[type="email"]:focus,
        input[type="text"]:focus {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 16px 32px;
            background: #000000;
            color: #ffffff;
            border: none;
            border-radius: 26px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            background: #1a1a1a;
           
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .success-message {
            display: none;
            background: rgba(72, 187, 120, 0.9);
            backdrop-filter: blur(2px);
            color: white;
            padding: 16px;
            border-radius: 26px;
            margin-top: 20px;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-message.show {
            display: block;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 40px;
            text-align: left;
        }

        .feature {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(2px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            transition: transform 0.2s ease;
        }

        .feature:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.15);
        }

        .feature-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .feature-title {
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .feature-desc {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .counter {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(2px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
        }

        .counter-number {
            font-size: 36px;
            font-weight: 800;
            color: #ffffff;
        }

        .counter-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 4px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 24px;
            }

            .logo {
                font-size: 36px;
            }

            .input-group {
                flex-direction: column;
            }

            input[type="email"],
            input[type="text"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
<div class="video-overlay"></div>


    <div class="container">
        <img src="assets/logo.svg" alt="#mynd" class="logo">
        <p class="tagline">Your mind, organized.</p>
        <p class="description">
            Join the waitlist for early access to mynd - the next generation app for mental clarity and productivity.
        </p>

        <div class="waitlist-form">
            <div class="input-group">
                <input type="text" id="name" placeholder="Your name" required>
                <input type="email" id="email" placeholder="Your email" required>
            </div>
            <button class="submit-btn" onclick="joinWaitlist()">Join the Waitlist</button>
        </div>

        <div class="success-message" id="successMessage">
            You're on the list! We'll notify you when mynd launches.
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-title">Smart</div>
                <div class="feature-desc">AI-powered insights</div>
            </div>
            <div class="feature">
                <div class="feature-title">Fast</div>
                <div class="feature-desc">Lightning quick</div>
            </div>
            <div class="feature">
                <div class="feature-title">Secure</div>
                <div class="feature-desc">Privacy first</div>
            </div>
            <div class="feature">
                <div class="feature-title">Secure</div>
                <div class="feature-desc">Privacy first</div>
            </div>
        </div>

        
    </div>

    <script>
        let waitlistCount = parseInt(localStorage.getItem('myndWaitlistCount')) || 0;
        document.getElementById('counterNumber').textContent = waitlistCount;

        function joinWaitlist() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            
            if (!name || !email) {
                alert('Please fill in all fields');
                return;
            }

            if (!email.includes('@')) {
                alert('Please enter a valid email');
                return;
            }

            // Increment counter
            waitlistCount++;
            localStorage.setItem('myndWaitlistCount', waitlistCount);
            document.getElementById('counterNumber').textContent = waitlistCount;

            // Show success message
            document.getElementById('successMessage').classList.add('show');
            
            // Clear form
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';

            // Hide success message after 5 seconds
            setTimeout(() => {
                document.getElementById('successMessage').classList.remove('show');
            }, 5000);

            // Here you would typically send data to your backend
            console.log('Waitlist signup:', { name, email });
        }

        // Allow Enter key to submit
        document.getElementById('email').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                joinWaitlist();
            }
        });

        document.getElementById('name').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                joinWaitlist();
            }
        });
    </script>
</body>
</html>
